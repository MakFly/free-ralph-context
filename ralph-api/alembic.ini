# Alembic Configuration for Ralph API

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the given directories
prepend_sys_path = .

# Timezone for revision creation
timezone = UTC

# Set to 'true' to run environment.py inside a transaction
transaction_per_migration = false

# Database URL - overridden by env.py from config
sqlalchemy.url = postgresql+asyncpg://ralph:ralph_secret@localhost:5432/ralph

[post_write_hooks]
# Black formatting (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
