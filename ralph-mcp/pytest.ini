[pytest]
# Pytest configuration for Ralph MCP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests (slower, may require external services)
    unit: Unit tests (fast, no external dependencies)
    slow: Slow running tests

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (optional, requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term
